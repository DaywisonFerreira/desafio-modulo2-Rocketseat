<!DOCTYPE html>
<html>

<head>
    <title>Conteúdos</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="courses">
        <div class="course starter" id="starter">
            <a>
                <div>
                    <div class="course__image-container modulo-starter">
                        <span>01</span>
                        <div>
                            <img src="starter.svg" alt="Starter" width="134" height="142">
                        </div>
                        <h3>5 módulos</h3>
                        <p>Gratuito</p>
                    </div>

                </div>
            </a>
        </div>

        <div class="course launch" id="launchbase">
            <a>
                <div>
                    <div class="course__image-container modulo-launch">
                        <span>02</span>
                        <div>
                            <img src="launch.svg" alt="Launch" width="236" height="147">
                        </div>
                        <h3>6 módulos</h3>
                        <p>Pago</p>
                    </div>

                </div>
            </a>
        </div>

        <div class="course gostack" id="gostack">
            <a>
                <div>
                    <div class="course__image-container modulo-gostack">
                        <span>03</span>
                        <div>
                            <img src="gostack.svg" alt="GoStack" width="163" height="146">
                        </div>
                        <h3>6 módulos</h3>
                        <p>Pago</p>
                    </div>

                </div>
            </a>
        </div>
    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="maximize-modal">
                <i class="material-icons">
                    maximize
                    </i>
            </a>
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
